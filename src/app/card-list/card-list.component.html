<app-card-add-form (add)="addCard($event)"></app-card-add-form>
<div class="list">
  <app-card-item *ngFor="let card of cards; let i = index" [card]="card" (click)="isAnimationRunning ? 0: flipCard(card,i)"
                 (delete)="deleteCard($event)"
                 (animationResult)="isAnimationRunning = $event"
  ></app-card-item>
</div>
