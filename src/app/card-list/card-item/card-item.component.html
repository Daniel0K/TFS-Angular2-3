<div class="container">
  <div [@triggerCard]="card.isOpened"
       (@triggerCard.start)="startAnimationResult()"
       (@triggerCard.done)="endAnimationResult()" class="item">
    <div class="front item_front">
      <div class="item-content">
        <div class="close" (click)="deleteCard();$event.stopPropagation()"></div>
        <div class="name">{{ card.title }}</div>
      </div>
    </div>
    <div class="back item_back">
      <div class="item-content">
        <div class="close" (click)="deleteCard()"></div>
        <div class="name">{{ card.title }}</div>
        <div class="description">
          {{ card.text }}
        </div>
      </div>
    </div>
  </div>
</div>
